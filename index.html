<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet A To Z Game Play For Kids</title>
    <!-- FONT AWESOME LINK -->
    <script src="https://kit.fontawesome.com/178d8111b2.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP LINK -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <!-- HTML CODES -->

    <div class="container-fluid">
        <div class="row">
            <h1 id="heading" class="text-center bg-black text-white mt-3 heading">Let's Play The Game !</h1>
        </div>

        <div class="row mt-4">
            <div class="col-9">
                <input type="text" placeholder="Enter Letter From A To Z"
                    class="p-1 shadow-lg fs-1 w-100 text-center bg-black bg-opacity-50 text-white text-input"
                    name="Alphabet" id="text-input">
            </div>
            <div class="col-3">
                <button id="play-btn" class="btn btn-outline-dark fs-1 p-1 w-100 shadow-lg mt-1">Play Now <span><i id="p-p-btn" class="fa-solid fa-play"></i></span></button>
            </div>
        </div>

        <di class="row">
            <div class="col-6 mt-3">
                <div id="left-box">
                    <video id="left-img" src="./Assets/video/alphabet-gif.mp4" class="card-img w-100 h-100 left-img" controls loop autoplay></video>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div id="right-box">
                    <img id="right-img" src="./Assets/images/learn alphabet.jpeg" alt="alphabet-images" class="card-img w-100 h-100 right-img">
                </div>
            </div>
        </di>
    </div>


    <!-- JS CODE -->
    <script src="./JS/index.js"></script>
    <!-- BOOTSTRAP JS LINK -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
